name: Deploy Website with Docker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/imagesitewebfontana:latest \
            --platform linux/amd64 \
            .


      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/imagesitewebfontana:latest

            echo "Stopping and removing old container..."
            docker stop django_cv || true
            docker rm django_cv || true

            echo "Running new container..."
            docker run -d --name django_cv \
              -p 8000:8000 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/imagesitewebfontana:latest

            echo "Deployment completed successfully!"
