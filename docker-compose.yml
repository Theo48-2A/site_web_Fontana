services:
  web:
    build: sitetheo  # Assure-toi que le dossier s'appelle bien "sitetheo"
    container_name: django_cv
    volumes:
      - ./sitetheo:/sitetheo  # Ajusté pour correspondre au WORKDIR
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0  # Désactiver DEBUG pour la production

