services:
  django:
    image: theo482a/imagesitewebfontana-django:latest
    container_name: django_cv
    restart: always
    expose:
      - "8000"
    depends_on:
      - nginx

  nginx:
    image: theo482a/imagesitewebfontana-nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html
    depends_on:
      - django
