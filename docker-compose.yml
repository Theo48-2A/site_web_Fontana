services:
  django:
    image: ${DOCKER_USERNAME}/imagesitewebfontana-django:latest
    container_name: django_cv
    restart: always
    networks:
      - internal_network  # ðŸ”’ Communication interne uniquement

  nginx:
    image: ${DOCKER_USERNAME}/imagesitewebfontana-nginx:latest
    container_name: nginx_proxy
    restart: always
    depends_on:
      - django  # âœ… Attends que Django dÃ©marre avant de lancer Nginx
    networks:
      - internal_network  # ðŸ”’ Communication interne uniquement
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html

networks:
  internal_network:
    driver: bridge
